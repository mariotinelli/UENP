<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="First Steps in Image Processing">
    <meta name="keywords" content="Image Processing, Computer Graphics, UENP, JavaScript">
    <meta name="author" content="Wellington Della Mura">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Coordinates in Image Processing</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="main.js" defer></script>
    
</head>
<body>
    <input type="file" id="fileLoader" class="hidden">
    <div class="container mx-auto">
        <h1 class="text-center font-bold text-2xl"> Using Coordinates in Image Processing</h1>
        <div class="mb-4 mt-4">
            <button class="bg-red-900 text-white py-1 px-2" 
                id="btnLoad">Load image</button>

                <button class="bg-gray-400 text-white py-1 px-2" 
                id="btnGrayMean">GrayMean</button>

                <button class="bg-green-400 text-white py-1 px-2" 
                id="btnGrayNTSC">GrayNTSC</button>

                <button class="bg-green-400 text-white py-1 px-2" 
                id="btnMean">Mean</button>

                <button class="bg-green-400 text-white py-1 px-2" 
                id="btnMedian">Median</button>

                <button class="bg-green-400 text-white py-1 px-2" 
                id="btn4x">Render 4x</button>
                <button class="bg-green-400 text-white py-1 px-2" 
                id="btn2x">Render 2x</button>
                <button class="bg-green-400 text-white py-1 px-2" 
                id="btn12">Render 1/2</button>
                <button class="bg-green-400 text-white py-1 px-2" 
                id="btn14">Render 1/4</button>

                <button class="bg-green-400 text-white py-1 px-2" 
                id="btn90">Rotation 90°</button>
                <button class="bg-green-400 text-white py-1 px-2" 
                id="btn180">Rotation 180°</button>
                <button class="bg-green-400 text-white py-1 px-2" 
                id="btn270">Rotation 270°</button>

                <button class="bg-green-400 text-white py-1 px-2" 
                id="btnLim">Limiar</button>

        </div>
        <div class="flex">
            <div class="w-1/2 border-2 p-3 mr-3">
                <h1 class="font-bold text-3xl text-center pb-4">Original</h1>
                <img id="image" src="images/clown-fish2.jpg" class="m-auto" />
            </div>
            <div class="w-1/2 border-2 p-3">
                <h1 class="font-bold text-3xl text-center pb-4">Canvas</h1>     
                <canvas id="canvas" class="m-auto"></canvas>         
            </div>
        </div>
    </div>
</body>
</html>
