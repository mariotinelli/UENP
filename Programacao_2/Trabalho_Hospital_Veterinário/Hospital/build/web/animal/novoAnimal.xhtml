<?xml version='1.0' encoding='UTF-8' ?> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hospital Veterinário</title>
    </h:head>
    <h:form id="formPrincipal">
        <p/>
        <h:panelGrid columns="2" > 
        <p:outputLabel value="Nome: "/>
        <p:inputText value="#{novoAnimal.animal.nome}" 
                     required="true" 
                     requiredMessage="Nome obrigatório" 
                     maxlength="30" />
        <p:outputLabel value="Especie: " />
        <p:inputText value="#{novoAnimal.animal.especie}" 
                     required="true" 
                     maxlength="30" 
                     requiredMessage="Especie obrigatória" />
        <p:outputLabel value="Raca: " />
        <p:inputText value="#{novoAnimal.animal.raca}" 
                     required="true" 
                     maxlength="30" 
                     requiredMessage="Raça obrigatória" />
        <p:outputLabel value="Peso: "/>
        <p:inputText value="#{novoAnimal.animal.peso}" 
                    required="true" 
                    maxlength="10"
                    requiredMessage="Peso obrigatório" />
        <p:outputLabel value="Idade: " />
        <p:inputText value="#{novoAnimal.animal.idade}" 
                     required="true" 
                     maxlength="10" 
                     requiredMessage="Idade obrigatória" />
         <p:outputLabel value="Dono:  " />
                <p:selectOneMenu id="comboDonos" converter="donoConverter" 
                                 required="true" requiredMessage="Selecione um dono"  
                                 value="#{novoAnimal.animal.dono}" >
                    <f:selectItem itemValue="#{null}" itemLabel="Escolha um dono" 
                                  noSelectionOption="false"/>
                    <f:selectItems value="#{novoAnimal.donos}" 
                                   var="dono"
                                   itemValue="#{dono}"
                                   itemLabel="#{dono.nome}"/>
                </p:selectOneMenu>
        <p/>
        <p:commandButton value="Salvar" style=" width: 120px"
                         action="#{novoAnimal.salvar()}"
                         update="@form" />
        </h:panelGrid>
        <p:messages closable="true" showIcon="false"  />
        <p/>
        <h:link outcome="/menu" value="voltar" />
    </h:form>    

    <h:body>

    </h:body>
</html>
