<?xml version='1.0' encoding='UTF-8' ?> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hospital Veterinário</title>
    </h:head>
    <h:form id="formPrincipal">
        <p/>
        <h:panelGrid columns="2" > 
        <p:outputLabel value="Nome: "/>
        <p:inputText value="#{novoDono.dono.nome}" 
                     required="true" 
                     requiredMessage="Nome obrigatório" 
                     maxlength="30" />
        <p:outputLabel value="CPF: "/>
        <p:inputText value="#{novoDono.dono.CPF}" 
                    required="true" 
                    maxlength="15"
                    requiredMessage="CPF obrigatório" />
        <p:outputLabel value="Endereço: " />
        <p:inputText value="#{novoDono.dono.endereco}" 
                     required="true" 
                     maxlength="30" 
                     requiredMessage="Endereço obrigatório" />
        <p:outputLabel value="Telefone: "/>
        <p:inputText value="#{novoDono.dono.tel}" 
                    required="true" 
                    maxlength="15"
                    requiredMessage="Telefone obrigatório" />
        <p/>
        <p:commandButton value="Salvar" style=" width: 120px"
                         action="#{novoDono.salvar()}"
                         update="@form" />
        </h:panelGrid>
        <p:messages closable="true" showIcon="false"  />
        <p/>
        <h:link outcome="/menu" value="voltar" />
    </h:form>    

    <h:body>

    </h:body>
</html>
